<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <title>Abdullah Azam</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wanted-poster {
            background-color: #ffd65b;
            width: 350px;
            padding: 25px 35px 35px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .side-border {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 35px;
            background: linear-gradient(to right, rgba(0,0,0,0.5), transparent);
        }
        .side-border.left {
            left: 0;
        }
        .side-border.right {
            right: 0;
            transform: scaleX(-1);
        }
        .wanted-text {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            color: #000;
            margin: 0 0 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        .dead-or-alive {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: #000;
            margin: 0 0 25px;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .photo-frame {
            margin: 0 auto 25px;
            width: 220px;
            height: 220px;
            padding: 10px;
            background: white;
            border: 1px solid #000;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #000;
        }
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #000;
            margin: 20px 0;
            font-weight: 700;
        }
        .bounty {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #000;
            margin: 15px 0;
            font-weight: 700;
        }
        .contact-info {
            font-family: 'Playfair Display', serif;
            font-size: 13px;
            color: #000;
            line-height: 1.4;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="wanted-poster">
        <div class="side-border left"></div>
        <div class="side-border right"></div>
        <h1 class="wanted-text">WANTED</h1>
        <div class="dead-or-alive">DEAD OR ALIVE</div>
        <div class="photo-frame">
            <img src="abdullah.jpg" alt="Abdullah Azam" class="profile-img">
        </div>
        <h2 class="name">Abdullah Azam</h2>
        <p class="bounty">à¸¿ 500,000,000</p>
        <div class="contact-info">
            Instagram: @abdulahazzam_<br>
            Den Den Mushi: +62-851-5622-3215
        </div>
    </div>
</body>
</html>
